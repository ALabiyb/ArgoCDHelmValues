apiVersion: v1
kind: Namespace
metadata:
  name: test-notifications
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crash-test-app
  namespace: test-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crash-test
  template:
    metadata:
      labels:
        app: crash-test
    spec:
      containers:
      - name: crash-container
        image: busybox
        # This will crash immediately - simulating CrashLoopBackOff
        command: ["sh", "-c", "echo 'Starting...' && sleep 5 && exit 1"]
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
